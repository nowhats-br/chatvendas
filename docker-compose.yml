version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: chatvendas-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatvendas
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - chatvendas-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chatvendas-backend
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatvendas
      POSTGRES_SSL: "false"
    networks:
      - chatvendas-network

networks:
  chatvendas-network:
    driver: bridge

volumes:
  postgres-data: