version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: chatvendas-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - chatvendas-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chatvendas-backend
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_SSL: ${POSTGRES_SSL}
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - chatvendas-network
      
  webjs:
    build:
      context: ./server/webjs-service
      dockerfile: Dockerfile
    container_name: chatvendas-webjs
    restart: always
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_SSL: ${POSTGRES_SSL}
    volumes:
      - ./server/webjs-service:/app
      - /app/node_modules
      - ./server/webjs-service/.wwebjs_auth:/app/.wwebjs_auth
    networks:
      - chatvendas-network
      
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatvendas-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
      - webjs
    environment:
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_BAILEYS_URL: http://backend:3001
      VITE_WEBJS_URL: http://webjs:3002
      VITE_NODE_ENV: production
    networks:
      - chatvendas-network

networks:
  chatvendas-network:
    driver: bridge

volumes:
  postgres-data: